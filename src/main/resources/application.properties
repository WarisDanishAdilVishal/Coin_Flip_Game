# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL}
spring.jpa.defer-datasource-initialization=true

# SQL Configuration
spring.sql.init.mode=${SQL_INIT_MODE}
spring.sql.init.continue-on-error=true
spring.sql.init.platform=postgresql
spring.sql.init.schema-locations=classpath:schema.sql

# Server Configuration
server.port=${PORT}

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# CORS Configuration
app.cors.allowed-origins=${FRONTEND_URL}

# Logging Configuration
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY}
logging.level.org.springframework.web=${LOG_LEVEL_WEB}
logging.level.com.casino.coinflip=${LOG_LEVEL_APP}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL}
logging.level.org.hibernate.type.descriptor.sql=${LOG_LEVEL_SQL_PARAMS} 